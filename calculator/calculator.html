<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JS Calculator</title>
</head>

<body>
    <main>
        <div id="calculator">
            <div id="screen">
                <div id="user_input"></div>
                <div id="result">0</div>
            </div>

            <div id="all-btns">
                <button class="clear_Entry" id="clear-entry">CE</button>
                <button class="clear_All" id="clear-all">C</button>
                <button class="btn-changeSign" id="change-sign">+/-</button>
                <button class="btn-operator">/</button>

                <button class="btn_num">7</button>
                <button class="btn_num">8</button>
                <button class="btn_num">9</button>
                <button class="btn-operator">x</button>

                <button class="btn_num">4</button>
                <button class="btn_num">5</button>
                <button class="btn_num">6</button>
                <button class="btn-operator">-</button>

                <button class="btn-num">1</button>
                <button class="btn-num">2</button>
                <button class="btn-num">3</button>
                <button class="btn-operator">+</button>

                <button class="btn-number">.</button>
                <button class="btn-num">0</button>
                <button id="equals">=</button>
            </div>



        </div>
    </main>
</body>

</html>
