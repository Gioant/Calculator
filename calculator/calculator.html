<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JS Calculator</title>
</head>

<body>
    <main>
        <div class="calculator">
            <div class="screen">
                <div id="sc-top"></div>
                <div id="sc-bottom">0</div>
            </div>

            <div class="button-box">
                <div class="btns-row">
                    <div class="btn-clear" id="clear-entry">CE</div>
                    <div class="btn-clear" id="clear-all">C</div>
                    <div class="btn-clear" id="undo">&#9003;</div>
                    <div class="btn-operator">/</div>
                </div>

                <div class="btns-row">
                    <div class="btn-number">7</div>
                    <div class="btn-number">8</div>
                    <div class="btn-number">9</div>
                    <div class="btn-operator">x</div>
                </div>
                <div class="btns-row">
                    <div class="btn-number">4</div>
                    <div class="btn-number">5</div>
                    <div class="btn-number">6</div>
                    <div class="btn-operator">-</div>
                </div>

                <div class="btns-row">
                    <div class="btn-number">1</div>
                    <div class="btn-number">2</div>
                    <div class="btn-number">3</div>
                    <div class="btn-operator">+</div>
                </div>

                <div class="btns-row">
                    <div class="btn-changeSign" id="change-sign">+/-</div>
                    <div class="btn-number">0</div>
                    <div class="btn-number">.</div>
                    <div id="equals-btn">=</div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
