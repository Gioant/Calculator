<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JS Calculator</title>
</head>

<body>
    <!-- <header>
        <h1>JS Calculator</h1>
    </header> -->
    <main>
        <div id="calculator">
            <div id="screen">
                <div id="previousInput"></div>
                <div id="result">0</div>
            </div>

            <div id="all-btns">
                <button id="clear-entry">CE</button>
                <button id="clear-all">C</button>
                <button class="btn_operator">%</button>
                <button class="btn_operator">รท</button>

                <button class="btn_num">7</button>
                <button class="btn_num">8</button>
                <button class="btn_num">9</button>
                <button class="btn_operator">x</button>

                <button class="btn_num">4</button>
                <button class="btn_num">5</button>
                <button class="btn_num">6</button>
                <button class="btn_operator">-</button>

                <button class="btn_num">1</button>
                <button class="btn_num">2</button>
                <button class="btn_num">3</button>
                <button class="btn_operator">+</button>

                <button id="decimal">.</button>
                <button class="btn_num">0</button>
                <button id="equals">=</button>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <!-- add "a" element -->
        </div>
    </footer>
</body>
<script src="./logic.js"></script>

</html>
